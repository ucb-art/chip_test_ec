# FPGA specifications
fpga:
  # FPGA controller Python module
  module: 'chip_test_ec.backend.fpga.base'
  # FPGA controller Python class
  class: 'FPGASerial'
  # FPGA controller parameters
  params:
    # serial port name
    port: 'COM3'
    # serial port baud rate
    baud_rate: 500000
    # serial port timeout
    timeout: 10.0
    # serial port flow control
    flow_ctrl: 'hardware'

# Scan chain specifications
scan:
  # scan bits definition file
  fname: 'specs_sample/scan_config.txt'
  # number of bytes before scan chain
  pre_bytes: 0
  # number of bytes after scan chain
  post_bytes: 0

# GPIB devices specifications
gpib:
  # device name
  oscope:
    # O-scope controller module name
    module: 'chip_test_ec.backend.gpib.oscope'
    # O-scope controller class name
    class: 'AG54855A'
    # O-scope board ID
    bid: 1
    # O-scope primiary address
    pad: 1
    # GPIB timeout
    timeout_ms: 10000
    # True to use NI-VISA backend when available (instead of linux-gpib).
    use_visa: True

# True to create a fake Controller object that doesn't talk with anything.
# Used mainly for debugging.
fake: True